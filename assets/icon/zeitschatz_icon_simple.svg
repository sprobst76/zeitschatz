<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3E0"/>
      <stop offset="100%" style="stop-color:#3178B5"/>
    </linearGradient>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="50%" style="stop-color:#FFB800"/>
      <stop offset="100%" style="stop-color:#FFE066"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners (Android adaptive icon friendly) -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Hourglass/Clock hybrid symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer golden ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#gold)" stroke-width="24"/>

    <!-- Inner clock face -->
    <circle cx="0" cy="0" r="140" fill="white"/>

    <!-- Hour markers - just 4 main ones for clarity -->
    <rect x="-8" y="-120" width="16" height="32" rx="4" fill="#3178B5"/>
    <rect x="-8" y="88" width="16" height="32" rx="4" fill="#3178B5"/>
    <rect x="-120" y="-8" width="32" height="16" rx="4" fill="#3178B5"/>
    <rect x="88" y="-8" width="32" height="16" rx="4" fill="#3178B5"/>

    <!-- Clock hands showing ~10:10 (classic "happy" time) -->
    <line x1="0" y1="0" x2="-50" y2="-70" stroke="#3178B5" stroke-width="16" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="50" y2="-70" stroke="#3178B5" stroke-width="16" stroke-linecap="round"/>

    <!-- Center with star/gem -->
    <circle cx="0" cy="0" r="24" fill="url(#gold)"/>
    <polygon points="0,-16 6,-6 16,0 6,6 0,16 -6,6 -16,0 -6,-6" fill="white"/>
  </g>

  <!-- Small sparkle accents -->
  <circle cx="420" cy="92" r="12" fill="#FFE066"/>
  <circle cx="92" cy="420" r="8" fill="#FFE066"/>
</svg>
