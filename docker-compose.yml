version: "3.9"

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      bash -c "pip install --no-cache-dir uv &&
               uv run fastapi dev app/main.py --host 0.0.0.0 --port 8000"
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/zeit.db}
      - STORAGE_DIR=${STORAGE_DIR:-/data/photos}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/photos:${STORAGE_DIR:-/data/photos}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zeitschatz}
      POSTGRES_USER: ${POSTGRES_USER:-zeitschatz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeitschatz}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    profiles: ["minio"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:
